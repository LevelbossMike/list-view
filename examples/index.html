<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/example.css">
    <title>Ember.ListView examples</title>
  </head>
  <body>
    <!--<script src="/demos/vendor/jquery-1.9.0.js"></script>-->
    <!--<script src="/handlebars.js"></script>-->
    <!--<script src="/ember.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.1.2.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.2.0/ember.min.js"></script>
    <script src="/dist/list-view.js"></script>
    <script src="app.js"></script>
    <script type="text/x-handlebars" data-template-name="index">
      <ul class="examples-list">
        <li>
          <h2>List View Demo</h2>
          {{render "people"}}
        </li>
      </ul>
    </script>
    <script type="text/x-handlebars" data-template-name="people">
      <h2>People</h2>
      {{#collection Ember.ListView contentBinding="controller" height=300 rowHeight=23 width=500}}
        <div class="item">
          {{isActive}}:{{name}}
          <button {{action toggleActive target="controller"}}> activate</button>
          {{#if isActive}}
            <div>expanded</div>
          {{/if}}
         </div>
      {{/collection}}
    </script>
  </body>
</html>
