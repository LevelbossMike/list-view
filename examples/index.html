<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/example.css">
    <title>Ember.ListView examples</title>
  </head>
  <body>
    <!--<script src="/demos/vendor/jquery-1.9.0.js"></script>-->
    <!--<script src="/handlebars.js"></script>-->
    <!--<script src="/ember.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.1.2.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.2.0/ember.min.js"></script>
    <script src="/dist/list-view.js"></script>
    <script src="app.js"></script>
    <script type="text/x-handlebars" data-template-name="index">
      <ul class="examples-list">
        <li>
          <h2>List View Demo</h2>
          {{render "people"}}
        </li>
      </ul>
    </script>
    <script type="text/x-handlebars" data-template-name="people">
      <h2>People</h2>
      {{collection App.ItemsView contentBinding="controller"}}
    </script>

    <script type="text/x-handlebars" data-template-name="item">
      <div class="item">
        {{expanded}}:{{name}}
        <button {{action expand target="controller"}}> activate</button>
        {{#if expanded}}
          <div>expanded</div>
        {{/if}}
       </div>
    </script>
  </body>
</html>
